ChanceGarden = The growing of vegetables in your kitchen garden has a value of 200 kr. which you receive from the bank
ChanceDentist = You receive your dental bill from your last appointment. Pay 2.000 kr
ChanceAbroad = You have been abroad and brought back too many cigarettes. Pay 200 kr. in customs.
ChanceFrederiksberg = Move your piece to Frederiksberg Allé and receive 4.000 if you pass 'START'
ChanceDyrtid = Due to the times of high prices you get a raise! You receive 1.000 kr.
