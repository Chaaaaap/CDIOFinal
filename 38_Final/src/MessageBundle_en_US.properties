ChanceBond = Your premium bond has come out. Receive 1.000 kr from the bank
ChanceKing = On account of the King's birthday you are hereby pardoned from prison.\nThis card can be saved until you need it or you can choose to sell it.
ChanceOil = Oil prices has gone up, and you must pay: 500 kr. per house and 2.000 kr per hotel you own.
ChanceMove = Move three fields back
ChanceLottery = You win the lottery and receives 500 kr.
ChanceRepair = Your car broke down and you must pay 3.000 kr in repairs.
ChanceTax = The municipality has remitted a quarter tax. Withdraw 3.000 from the bank.
ChanceShippingCompany = Move your piece to the nearest shipping company and pay the owner twice the rent he is entitled to.\nIf the company has no owner, you can buy it from the bank.
ChanceGrønningen = Move your piece to 'Grønningen' and receive 4.000 kr if you pass 'START'
