ChanceFerry = Go to the nearest ferry. Move your piece forward, and receive 4.000 if you pass "START"
ChanceJail = Go to jail. Move your piece directly to jail. You won't receive 4.000 even through you pass "START"
ChancePayFine = You passed a red light. Pay a fine of 1.000
ChancePayInsurence = Your car insurance is due, pay 1.000
ChanceShip = Take a trip with DFDS Seaways. Move your piece forward and receive 4.000 if you pass "START"
ChanceAktie = You got some profit off of your shares, receive 1.000 kr.
